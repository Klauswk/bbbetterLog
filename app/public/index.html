<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Klaus Klein">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-app="betterLog">
    <div class="container" ng-controller="AppController as app">
        <div class="row">
            <div class="col-md-2">
                <h4>Filters</h4>
            </div>
            <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Search for messages" ng-model="app.filter">
                <table id="content-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Date</th>
                            <th>Tag</th>
                            <th>Message</th>
                        </tr>
                </table>
                <table id="content-table" class="table table-striped scrollable">
                    <tbody>
                        <tr ng-class="message.logLevel" ng-repeat="message in app.messages| filter:{message: app.filter}">
                            <td>{{message.level}}</td>
                            <td>{{message.timestamp | date}}</td>
                            <td>{{message.tag}}</td>
                            <td>{{message.message}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
